imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    translator:  { fallback: "%locale%" }
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
            teamprovider: "@teamprovider"

services:
    twig.text_extension:
        class: Twig_Extensions_Extension_Text
        tags:
            - name: twig.extension

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Logo:
              type: annotation
              dir: '%kernel.root_dir%/../src/ChooxBundle/Entity'
              prefix: ChooxBundle\Entity

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Assetic configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
            lessphp:
                        apply_to: ".less$"
                        # Formatter options: compressed, lessjs, classic
                        formatter: "compressed"
                        preserve_comments: false
                        presets:
                            my_variable: "#000"
            cssrewrite: ~

#braincrafted bootstrap configuration
braincrafted_bootstrap:
    output_dir:
    assets_dir: '%kernel.root_dir%/../vendor/twbs/bootstrap'
    jquery_path: '%kernel.root_dir%/../vendor/jquery/jquery/jquery-1.11.1.js'
    css_preprocessor: lessphp # "less", "lessphp", "sass" or "none"
    fonts_dir: '%kernel.root_dir%/../web/fonts'
    auto_configure:
        assetic: true
        twig: true
        knp_menu: true
        knp_paginator: true
    customize:
        variables_file: ~
        bootstrap_output: '%kernel.root_dir%/Resources/less/bootstrap.less'
        bootstrap_template: BraincraftedBootstrapBundle:Bootstrap:bootstrap.less.twig

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: ChooxBundle\UserBundle\Entity\User
    registration:
        form:
            type: ChooxBundle\Form\RegistrationType
    from_email:
        address: "noreply@yourcompany.com"
        sender_name: "No Reply"

doctrine_cache:
    providers:
        team_names_cache:
            type: file_system

jms_di_extra:
    locations:
        all_bundles: false
        bundles: [ChooxBundle, FOSUserBundle, ChooxUserBundle]
        directories: ["%kernel.root_dir%/../src"]

jms_translation:
    configs:
        app:
            dirs: ['%kernel.root_dir%', '%kernel.root_dir%/../src']
            output_dir: '%kernel.root_dir%/Resources/translations'
            ignored_domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]